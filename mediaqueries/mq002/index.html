<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

    <!-- media types não tem parenteses ja a medias features sim
        media types: all, screen, print, speech
        media features: width, height, device-width, device-height, orientation, aspect-ratio, resolution, color, color-index, monochrome, scan, grid
        media types são usados para especificar o tipo de dispositivo que está sendo usado
        media features são usados para especificar as características do dispositivo que está sendo usado
        em outras palavras segue o exemplo:
        media="screen and (orientation: portrait)"
        screen é o media type e orientation é a media feature 
    -->
</head>

<body>
    <h1>Mude a orientação do seu dispositivo</h1>

</body>

</html>
