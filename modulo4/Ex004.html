<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuçário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="imail">
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
            <!-- Estudar mais sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
