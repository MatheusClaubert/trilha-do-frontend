<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                
            </select>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="profissao" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Admnistrador</option>
                    <option>Estudante</option>
                    <option>Professor</option>
                    <option>Outros</option>
                    <option>Desenvolvedor</option>
                </datalist>

                <p>
                    <label for="imsg">Mensagem:</label><br>
                    <textarea name="mensagem" id="imsg" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
                </p>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
    
</body>
</html>
