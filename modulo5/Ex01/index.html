<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            display: flex;
            background-color: lightsalmon;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            flex: auto;
            text-align: center;
        }
    </style>Exmplo de bloco
</head>

<body>
    <h1>Iniciando os estudos em flexbox</h1>
    <!-- Flex-container é o elemento pai e Flex-items são os filhos -->
    <div class="container">
        <div class="item">Exmplo de bloco A</div>
        <div class="item">Exmplo de bloco B</div>
        <div class="item">Exmplo de bloco C</div>
        <div class="item">Exmplo de bloco D</div>
        <div class="item">Exmplo de bloco E</div>
        <div class="item">Exmplo de bloco F</div>
        <div class="item">Exmplo de bloco G</div>
    </div>
</body>

</html>
