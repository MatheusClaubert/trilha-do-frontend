<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagens Dinâmicas</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
      <source
        media="(max-width: 1000px"
        srcset="imagens/dev.jpg"
        type="image/jpg"
      />
      <img src="imagens/mensseger.png" alt="" />
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
      <source
        src="midia/Toccata in D minor (by Bach) - Bach.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
