<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <!-- Style aqui não é a maneira certa é somente pra estudo -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color:white;
            background-color: blueviolet;
            width: 300px;
        }
        div:hover{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui 
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
