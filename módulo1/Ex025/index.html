<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <!-- Style aqui não é a maneira certa é somente pra estudo -->
    <style>
      div {
        display: inline-block;
        background-color: lightgrey;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }
      div:hover {
        background-color: rgb(255, 0, 242);
        border: 3px solid black;
        color: white;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
  </body>
</html>
