<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
          
        }
        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
            
        }
      
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: bottom;
            
        }
        .numero{
            text-align: center;
            vertical-align:middle ;
        }
        
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--HIERARQUIA DE TABELAS (simples) 
        TABLE = TABELA
            TABLE ROW = LINHA
                TABLE HEADER = CABEÃ‡ALHO
                TABLE DATA = DADOS

        TR = LINHA
        TD = DADOS
    -->
        <table>
            <tr>
                <td class="dado">A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="linha">
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
</body>
</html>
