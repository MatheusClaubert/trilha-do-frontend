<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframe</h1>
    <p>
        acessando o site do
        
        <!--Tamanho padrão do iframe é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500" scorlling="auto">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a>
        </iframe>
       
        para aprender a programar.
    </p>
    <p>
        O respositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        height="500" scorlling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
    </p>
    
</body>
</html>
